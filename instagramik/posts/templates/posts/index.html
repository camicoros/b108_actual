<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if posts %}
<ul>
    {% for post in posts %}
    <li>
        <p>{{ post }}</p>
        <p>Author: {{ post.author }}</p>
        <img src="{{ post.image_url }}">
    </li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
